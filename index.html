<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yemek Analiz UygulamasÄ± - GerÃ§ek BaÄŸlantÄ±</title>
    <style>
        /* ğŸ¨ Genel Stil (AÃ§Ä±k Tema & Modern) */
        :root {
            --primary-color: #4CAF50; /* YeÅŸil tonu */
            --background-color: #f8f9fa; /* AÃ§Ä±k gri arka plan */
            --surface-color: #ffffff; /* Beyaz kart/yÃ¼zey */
            --text-color: #343a40;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: var(--surface-color);
            padding: 30px;
            border-radius: 20px; /* YumuÅŸak yuvarlak kenar */
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1.8rem;
        }

        /* ğŸ“¸ YÃ¼kleme AlanÄ± */
        #upload-section {
            text-align: center;
            margin-bottom: 25px;
            padding: 20px;
            border: 2px dashed #ced4da;
            border-radius: 15px;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        #upload-section:hover {
            border-color: var(--primary-color);
        }

        #file-input {
            display: none; /* Gizli input */
        }

        #preview-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 15px;
            display: none; /* BaÅŸlangÄ±Ã§ta gizli */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* âœ¨ Buton Stili (Modern ve Yuvarlak) */
        .btn {
            display: block;
            width: 100%;
            padding: 14px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 30px; /* Ã‡ok yuvarlak */
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #analyze-btn {
            background-color: var(--primary-color);
            color: white;
        }

        #analyze-btn:hover:not(:disabled) {
            background-color: #45a049; /* Daha koyu yeÅŸil */
            transform: translateY(-1px);
        }

        #analyze-btn:disabled {
            background-color: #a5d6a7;
            cursor: not-allowed;
        }

        /* ğŸ“ SonuÃ§ AlanÄ± */
        #result-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #e9ecef; /* Hafif gri arka plan */
            border-radius: 15px;
            display: none; /* BaÅŸlangÄ±Ã§ta gizli */
        }

        .result-card {
            background-color: var(--surface-color);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .ai-note {
            background-color: #d4edda; /* SaÄŸlÄ±klÄ± yeÅŸil not rengi */
            color: #155724;
            border-left: 5px solid #28a745;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 5px solid #dc3545;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .loader {
            text-align: center;
            font-size: 1.2rem;
            color: var(--primary-color);
            display: none;
        }

        /* Mobil Uyumluluk */
        @media (max-width: 600px) {
            .container {
                padding: 20px 15px;
                margin: 0 10px;
                border-radius: 15px;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>ğŸ½ï¸ Yemek Analizim (CanlÄ± BaÄŸlantÄ±)</h1>
            <p>YemeÄŸinizin fotoÄŸrafÄ±nÄ± yÃ¼kleyin, analiz edelim!</p>
        </header>

        <div id="upload-section">
            <p>Buraya tÄ±klayÄ±n veya sÃ¼rÃ¼kleyip bÄ±rakÄ±n</p>
            <input type="file" id="file-input" accept="image/*">
        </div>
        <img id="preview-image" alt="YÃ¼klenen Yemek Ã–nizlemesi">

        <button id="analyze-btn" class="btn" disabled>Analiz Et</button>

        <div class="loader" id="loader">
            Yemek analizi yapÄ±lÄ±yor... LÃ¼tfen bekleyin.
        </div>

        <div id="result-section">
            <h2>Analiz SonuÃ§larÄ±</h2>
            
            <div class="result-card">
                <h3>Yemek AdÄ± Tahmini</h3>
                <p id="food-name-output">--</p>
            </div>

            <div class="result-card">
                <h3>Ä°Ã§erik Tahmini</h3>
                <ul id="ingredients-output" style="padding-left: 20px; margin: 0;"></ul>
            </div>

            <div class="ai-note">
                <h4>âœ¨ Gemini AI Notu</h4>
                <p id="ai-note-output">--</p>
            </div>
        </div>

    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const uploadSection = document.getElementById('upload-section');
        const previewImage = document.getElementById('preview-image');
        const analyzeBtn = document.getElementById('analyze-btn');
        const resultSection = document.getElementById('result-section');
        const loader = document.getElementById('loader');
        const ingredientsList = document.getElementById('ingredients-output');
        
        const foodNameOutput = document.getElementById('food-name-output');
        const aiNoteOutput = document.getElementById('ai-note-output');

        // =================================================================
        // *** BURAYA KENDÄ° SUNUCU ADRESÄ°NÄ°ZÄ° YAZMALISINIZ ***
        // Webview'den eriÅŸeceÄŸiniz, API anahtarÄ±nÄ±zÄ±n gÃ¼vende olduÄŸu sunucu adresi.
        const BACKEND_URL = 'http://localhost:3000/analyze-food'; 
        // EÄŸer sunucunuz baÅŸka bir yerde ise bu adresi gÃ¼ncelleyin!
        // =================================================================


        // --- 1. Dosya SeÃ§imi ve Ã–nizleme ---

        uploadSection.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                    analyzeBtn.disabled = false;
                    resultSection.style.display = 'none'; // Sonucu sÄ±fÄ±rla
                }
                reader.readAsDataURL(file); // Base64'e Ã§evirir
            } else {
                analyzeBtn.disabled = true;
                previewImage.style.display = 'none';
            }
        });

        // --- 2. Analiz Butonu Ä°ÅŸlevi (GERÃ‡EK API Ã‡AÄRISI) ---

        analyzeBtn.addEventListener('click', async () => {
            if (!previewImage.src) return;

            // ArayÃ¼zÃ¼ HazÄ±rla
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'Analiz Ediliyor...';
            loader.style.display = 'block';
            resultSection.style.display = 'none';

            // Base64 verisi (sadece veri kÄ±smÄ±)
            const base64Image = previewImage.src.split(',')[1]; 

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    // Resim verisini ve diÄŸer bilgileri sunucuya gÃ¶nderiyoruz
                    body: JSON.stringify({
                        image_base64: base64Image,
                        prompt: "Bu yemeÄŸi analiz et. Yemek adÄ±nÄ±, ana malzemeleri (en fazla 5 adet) ve saÄŸlÄ±k durumu hakkÄ±nda Gemini Notu ile birlikte JSON formatÄ±nda yanÄ±tla."
                    }),
                });

                if (!response.ok) {
                    throw new Error(`Sunucu hatasÄ±: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                
                // GerÃ§ek veriyi ekrana yazdÄ±r
                displayResults(data);

            } catch (error) {
                console.error('API Ã‡aÄŸrÄ±sÄ± HatasÄ±:', error);
                // Hata mesajÄ±nÄ± gÃ¶ster
                resultSection.innerHTML = `
                    <div class="error-message">
                        <h3>BaÄŸlantÄ± HatasÄ±!</h3>
                        <p>Sunucuya baÄŸlanÄ±lamadÄ± veya API isteÄŸi baÅŸarÄ±sÄ±z oldu. LÃ¼tfen konsolu kontrol edin veya sunucu adresini (${BACKEND_URL}) kontrol edin.</p>
                        <p>Detay: ${error.message}</p>
                    </div>
                `;
                resultSection.style.display = 'block';
            } finally {
                // ArayÃ¼zÃ¼ GÃ¼ncelle
                loader.style.display = 'none';
                analyzeBtn.textContent = 'Tekrar Analiz Et';
                analyzeBtn.disabled = false;
            }
        });

        function displayResults(result) {
            // JSON yapÄ±sÄ±nÄ±n geldiÄŸini varsayarak verileri yerleÅŸtiriyoruz:
            // Ã–rnek beklenen JSON yapÄ±sÄ±: { "foodName": "...", "ingredients": ["...", "..."], "aiNote": "..." }

            foodNameOutput.textContent = result.foodName || "TanÄ±mlanamadÄ±";
            
            ingredientsList.innerHTML = ''; // Ã–nceki listeyi temizle
            if (Array.isArray(result.ingredients)) {
                result.ingredients.forEach(ing => {
                    const li = document.createElement('li');
                    li.textContent = ing;
                    ingredientsList.appendChild(li);
                });
            } else {
                 ingredientsList.innerHTML = `<li>${result.ingredients || "Malzemeler listesi alÄ±namadÄ±."}</li>`;
            }
            
            aiNoteOutput.textContent = result.aiNote || "Analiz sonucu notu alÄ±namadÄ±.";
            
            resultSection.style.display = 'block';
        }

        // --- SÃ¼rÃ¼kle-BÄ±rak DesteÄŸi ---
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadSection.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadSection.addEventListener(eventName, () => uploadSection.style.backgroundColor = '#e2e6ea', false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadSection.addEventListener(eventName, () => uploadSection.style.backgroundColor = 'transparent', false);
        });

        uploadSection.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            if (files.length > 0) {
                fileInput.files = files;
                // 'change' olayÄ±nÄ± tetiklemesi iÃ§in bir input elementine olay dinleyicisi ekledik.
                const event = new Event('change');
                fileInput.dispatchEvent(event);
            }
        }

    </script>

</body>
</html>
